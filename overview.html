<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Punch-Out Matte</title>
    <style>
        /* --- CONFIGURATION --- */
        :root {
            --matte-color: #000000; /* Solid Black Background */
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: transparent;
            overflow: hidden;
        }

        /* --- THE SOLID MATTE LAYER --- */
        #solid-matte {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--matte-color);
            
            /* Apply the SVG mask defined below */
            mask: url(#punch-mask);
            -webkit-mask: url(#punch-mask);
        }
    </style>
</head>
<body>

    <svg width="0" height="0">
      <defs>
        <mask id="punch-mask">
          <rect x="0" y="0" width="1920" height="1080" fill="white" />

          <rect x="40" y="40" width="1840" height="1000" rx="10" fill="black" />

          <circle cx="1670" cy="250" r="180" fill="black" />
        </mask>
      </defs>
    </svg>

    <div id="solid-matte"></div>

</body>
</html>
